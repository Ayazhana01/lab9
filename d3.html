<!DOCTYPE html>
<html>
<head>
  <title>D3.js Scatter Plot & Pie Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Define styles for SVG and scatter plot points */
    svg {
      border: 1px solid #ccc;
      height: 500px;
      width: 500px;
    }

    circle {
      fill: steelblue;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Create an SVG container for the scatter plot -->
  <svg id="scatterplot"></svg>

  <!-- Create a container for the pie chart -->
  <div id="piechart"></div>

  <script src="d3.js"></script>
</body>
</html>
